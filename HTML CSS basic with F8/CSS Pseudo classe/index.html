<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo classe</title>
</head>
<body>
    <style>
        .hover:hover {
            background-color: red;
        }
        .active:active {
            background-color: red;
        }
        .box li:first-child {
            background-color: yellow;
        }
        .box li:last-child {
            background-color: gray;
        }
    </style>
        <div class="box">
            <h1>CSS Pseudo classe</h1>
            <ul>
                <li class="root">:root</li>
                <li class="hover">:hover</li>
                <li class="active">:active</li>
                <li class="first-child">:first-child</li>
                <li class="last-child">:last-child</li>
            </ul>
        </div>
        <div class="box1">
            <h1>CSS Pseudo-elements</h1>
            <ul>
                <li class="before">::before</li>
                <li class="after">::after</li>
                <li class="first-line">::first-line</li>
                <li class="first-letter">::first-letter</li>
                <li class="selection">::selection</li>
            </ul>
        </div>
</body>
</html>
